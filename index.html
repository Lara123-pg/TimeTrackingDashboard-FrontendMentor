<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">
    
    <title>Frontend Mentor | Time tracking dashboard</title>

    <script src="./scripts/script.js" type="module"></script>
  </head>
  <body>
    <div class="container">    
      <main>
        <div class="profileMenu">
          <header>
            <img class="profile" src="./images/image-jeremy.png" alt="">
            
            <div class="responsive">
              <p class="text">Report for</p>
              <h1 class="name">Jeremy Robson</h1>
            </div>
          </header>
          <nav>
            <ul>
              <li><a href="#" id="link1">Daily</a></li>
              <li><a href="#" class="selected" id="link2">Weekly</a></li>
              <li><a href="#" id="link3">Monthly</a></li>
            </ul>
          </nav>
        </div>

        <div class="work">
          <header>
            <img src="./images/icon-work.svg" alt="">
          </header>

          <div class="containerTitle">
            <p class='titleName'></p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>
    
            <p class="hours">32hrs</p>
            <p class="time">Last week - 36hrs</p>
        </div>
  
        <div class="play"> 
          <header>
            <img src="./images/icon-play.svg" alt="">
          </header>

          <div class="containerTitle">
            <p class="titleName"></p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>

          <p class="hours">10hrs</p>
          <p class="time">Last Week - 8hrs</p>
        </div>
        
        <div class="study">
          <header>
            <img src="./images/icon-study.svg" alt="">
          </header>

          <div class="containerTitle">
            <p class="titleName"></p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>

          <p class="hours">4hrs</p>
          <p class="time">Last Week - 7hrs</p>
        </div>
      
        <div class="exercise">
          <header>
            <img src="./images/icon-exercise.svg" alt="">
          </header>

          <div class="containerTitle">
            <p class="titleName"></p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>

          <p class="hours">4hrs</p>
          <p class="time">Last Week - 5hrs</p>
        </div>

        <div class="social">
          <header>
            <img src="./images/icon-social.svg" alt="">
          </header>

          <div class="containerTitle">
            <p class="titleName"></p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>

          <p class="hours">5hrs</p>
          <p class="time">Last Week - 10hrs</p>
        </div>

        <div class="selfCare">
          <header>
            <img src="./images/icon-self-care.svg" alt="">
          </header>

          <div class="containerTitle">
            <p class="titleName"></p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>

          <p class="hours">2hrs</p>
          <p class="time">Last Week - 2hrs</p>
        </div>
      </main>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Lara123-pg">Lara Fernanda</a>.
      </footer>
    </div>
  </body>
</html>
